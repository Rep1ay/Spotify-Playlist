<p>playlists works!</p>

<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div fxFlex="30">
    <app-playlist-list [items]="playlists"></app-playlist-list>
  </div>
  <div fxFlex="50">
    <div [ngSwitch]="mode">
      <div *ngSwitchCase="'details'">
        <app-playlist-details [playlist]="selected"></app-playlist-details>
        <button (click)="mode = 'edit'">Edit</button>
      </div>
      <div *ngSwitchCase="'edit'">
        <app-playlist-edit-form></app-playlist-edit-form>
        <button (click)="mode = 'details'">Details</button>
      </div>
    </div>
  </div>
</div>
